{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

    {% if title %}
      <title>BU IT - {{ title }}</title>
    {% else %}
      <title>BU IT</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <a href="{% url 'dashboard-home' %}">
        <img src="{% static "dashboard/BU-Logo.png" %}" alt="BU Logo" style="width:158px;height:32px;" data-toggle="tooltip" title="Return to the 'Dashboard' page">
        </a>
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'dashboard-home' %}" data-toggle="tooltip" title="Display Individual Team Statistics">Dashboard</a>
              <a class="nav-item nav-link" href="{% url 'leaderboard' %}" data-toggle="tooltip" title="Display Overall Team Statistics">Leaderboard</a>
              <a class="nav-item nav-link" href="{% url 'settings' %}" data-toggle="tooltip" title="Modify Site Options">Settings</a>
            </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if user.is_authenticated %} <!-- Changes navigation links, depending on if the user is already logged or an admin/superuser -->
            <a class="nav-item nav-link" href="{% url 'logout' %}" data-toggle="tooltip" title="Sign Out and Redirect to Logout Page">Logout</a>
            {% if user.is_superuser %}
              <a class="nav-item nav-link" href="/admin" data-toggle="tooltip" title="Manage Users and Chart Data">Admin</a>
            {% endif %}
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}" data-toggle="tooltip" title="Sign In and Access Site">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
</body>
{% block content %}
{% endblock %}

</html>
