{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Dashboard</title>
<!-- Top Row of charts -->
<div class='row'>
  <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets set to the resolved status type, by an individual within ServiceNow">
    <canvas id="myChart" width="100" height="100"></canvas>
      <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: {{ names|safe }},
              datasets: [{
                  label: 'Tickets Closed',
                  data: {{ tickets_closed|safe }},
                  backgroundColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',

                  ],
              }]
          },
          options: {
            legend: {
            display: false
          },
              scales: {
                xAxes: [{
            gridLines: {
                display:false
            }
        }],
                  yAxes: [{
                    scaleLabel: {
                      display: true,
                      labelString: 'Number of Tickets Closed by Agent',
                      ticks: {
                          beginAtZero: true, precision:0
                        }
                      }
                  }]
              }
          }
      });
      </script>
    </div>
      <div class='col-sm-1'>
        </div>
      <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets with the 'Counter' contact type, logged within ServiceNow">
        <canvas id="myChart2" width="100" height="100"></canvas>
          <script>
          var ctx2 = document.getElementById('myChart2').getContext('2d');
          var myChart2 = new Chart(ctx2, {
              type: 'line',
              data: {
                  labels: {{ names|safe }},
                  datasets: [{
                      label: 'Counter Queries Taken',
                      data: {{ counter_queries_taken|safe }},
                      fill: false,
                      borderColor: '#1e88e5',
                      backgroundColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      ],
                  }]
              },
              options: {
                legend: {
                display: false
              },
                  scales: {
                    xAxes: [{
            gridLines: {
                display:false
            }
        }],
                      yAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Number of Counter Queries Taken by Agent',
                          ticks: {
                              beginAtZero: true, precision:0
                            }
                          }
                      }]
                  }
              }
          });
          </script>
        </div>
        <div class='col-sm-1'>
          </div>
        <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets with the 'Phone' contact type, logged within ServiceNow">
          <canvas id="myChart3" width="100" height="100"></canvas>
            <script>
            var ctx3 = document.getElementById('myChart3').getContext('2d');
            var myChart3 = new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: {{ names|safe }},
                    datasets: [{
                        label: 'Calls Answered',
                        data: {{ calls_answered|safe }},
                        backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',

                        ],
                    }]
                },
                options: {
                  legend: {
                  display: false
                },
                    scales: {
                      xAxes: [{
            gridLines: {
                display:false
            }
        }],
                        yAxes: [{
                          scaleLabel: {
                            display: true,
                            labelString: 'Number of Phone Calls Taken by Agent',
                            ticks: {
                                beginAtZero: true, precision:0
                            }
                          }
                        }]
                    }
                }
            });
            </script>
          </div>
        </div>
  <!-- Bottom Row of charts -->
  <div class='row'>
    <div class='col-sm-2'>
      </div>
    <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets that have exceeded their SLA resolution time, within an individual's queue">
      <canvas id="myChart4" width="100" height="100"></canvas>
        <script>
        var ctx4 = document.getElementById('myChart4').getContext('2d');
        var myChart4 = new Chart(ctx4, {
            type: 'doughnut',
            data: {
                labels: {{ names|safe }},
                datasets: [{
                    label: 'Breached Tickets',
                    data: {{ breached_tickets|safe }},
                    backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',

                    ],
                }]
            },
            options: {
              legend: {
              position: 'bottom'
            },
                      title: {
                        display: true,
                        text: "Number of Tickets that have Breached SLA within Agent's Queue",
                      }
            }
        });
        </script>
      </div>
      <div class='col-sm-1'>
        </div>
      <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets with the 'Chat' contact type, logged within ServiceNow">
        <canvas id="myChart5" width="100" height="100"></canvas>
          <script>
          var ctx5 = document.getElementById('myChart5').getContext('2d');
          var myChart5 = new Chart(ctx5, {
              type: 'polarArea',
              data: {
                  labels: {{ names|safe }},
                  datasets: [{
                      label: 'Chats Taken',
                      data: {{ chats_taken|safe }},
                      backgroundColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',

                      ]
                  }]
              },
              options: {
                legend: {
                position: 'bottom'
              },
                    title: {
                    display: true,
                    text: 'Number of Live Chats Taken by Agent',
                  },
              }
          });
          </script>
        </div>
    </div>
{% endblock content %}
