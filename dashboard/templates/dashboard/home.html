{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Top Row of charts -->
<div class='row'>
  <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets set to the resolved status type, by an individual within ServiceNow">
    <canvas id="myChart" width="100" height="100"></canvas>
      <script>
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: {{ names|safe }},
              datasets: [{
                  label: 'Tickets Closed',
                  data: {{ tickets_closed|safe }},
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)',
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',

                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)',
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                    scaleLabel: {
                      display: true,
                      labelString: 'Number of Tickets Closed by Agent',
                      ticks: {
                          beginAtZero: true, precision:0
                        }
                      }
                  }]
              }
          }
      });
      </script>
    </div>
      <div class='col-sm-1'>
        </div>
      <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets with the 'Counter' contact type, logged within ServiceNow">

                          'rgba(75, 192, 192, 0.2)',

                          'rgba(255, 206, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(255, 159, 64, 0.2)'
                      ],
                      borderColor: [
                          'rgba(75, 192, 192, 1)',

                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      yAxes: [{
                        scaleLabel: {
                          display: true,
                          labelString: 'Number of Counter Queries Taken by Agent',
                          ticks: {
                              beginAtZero: true, precision:0
                            }
                          }
                      }]
                  }
              }
          });
          </script>
        </div>
        <div class='col-sm-1'>
          </div>
        <div class='col-sm-3' data-toggle="tooltip" title="Number of tickets with the 'Phone' contact type, logged within ServiceNow">

                            'rgba(75, 192, 192, 0.2)',

                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',

                            'rgba(255, 206, 86, 1)',

        </div>
    </div>
{% endblock content %}
