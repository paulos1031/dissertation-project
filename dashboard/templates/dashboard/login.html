{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Login</title>
  {% if user.is_authenticated %}
    <meta http-equiv="Refresh" content="0; url={% url 'dashboard-home' %}" /> <!-- If user is already logged in, redirect to the homepage -->
  {% endif %}
        <div class="content-section">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }} <!-- Crispy provides coloured alerts/error messages for invalid inputs to the form -->
              </fieldset>
              <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
              </div>
            </form>
          </div>
{% endblock content %}
